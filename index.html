<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" @mouseover="stopTimer" @mouseleave="playTimer">

                <div class="item">
                    <img :src="slides[imageDisplayIndex].image" :alt="slides[imageDisplayIndex].title" />
                    <div class="text">
                        <h3>{{slides[imageDisplayIndex].title}}</h3>
                        <p>
                            {{slides[imageDisplayIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb" v-for="(item,i) in slides" :class="(i=== imageDisplayIndex) ? ' active' : ''"
                    @click="thumbImgClick(i)">
                        <img :src="item.image" :alt="item.title" />
                    </div>
                    
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
